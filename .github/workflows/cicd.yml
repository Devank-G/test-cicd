name: Next.js CI/CD

on:
  push:
    branches: ['main']

jobs:
  ci:
    name: Lint, Prettier, Tests
    runs-on: ubuntu-latest
    outputs:
      coverage-path: reports/coverage/
    steps:
      - uses: actions/checkout@v4

      # Cache node_modules
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Lint & Prettier
      - name: Prettier Check
        run: npm run prettier:check

      - name: ESLint
        run: npm run lint

      # Secret scanning
      - uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --report-format json --report-path gitleaks-report.json
      - uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json

      # Run Tests
      - name: Run Tests & Generate Coverage
        run: npm run test:coverage
        env:
          CI: true

      # Upload coverage for SonarScanner
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: reports/coverage

      - name: List uploaded artifacts
        run: ls -la reports/coverage

  sonar-scan:
    name: SonarQube Scan & Build
    runs-on: [self-hosted, sonar-runner]
    needs: ci
    steps:
      - uses: actions/checkout@v4

      # Download coverage artifact
      - uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: reports/coverage

      - name: Install dependencies
        run: npm ci

      # SonarQube scan
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v3
        with:
          args: >
            -Dsonar.projectKey=nextjs-app
            -Dsonar.sources=.
            -Dsonar.javascript.lcov.reportPaths=reports/coverage/lcov.info
        env:
          SONAR_HOST_URL: http://54.167.104.88:9000
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # Build Next.js
      - name: Build Next.js
        run: npm run build

      # Trivy scan of the built project
      - name: Trivy Scan
        run: |
          sudo yum update -y
          sudo yum install -y wget gnupg2
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh
          trivy fs --format json -o trivy-report.json .next

      - uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json
